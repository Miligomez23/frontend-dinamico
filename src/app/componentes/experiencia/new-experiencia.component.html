<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="lugar"><h3>Titulo</h3></label>
                    <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="lugar" required>
                </div>
                <div class="form-group">
                    <label for="donde"><h3>Donde y Fecha</h3></label>
                    <input type="text" class="form-control" id="donde" name="donde" [(ngModel)]="donde" required>
                </div>
                <div class="form-group">
                    <label for="puesto"><h3>Nombre del Puesto</h3></label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                </div>
                <div class="form-group">
                    <label for="actividades"><h3>Actividades Realizadas</h3></label>
                    <input type="text" class="form-control" id="actividades" name="actividades" [(ngModel)]="actividades" required>
                </div>
                <div class="form-group">
                    <label for="img"><h3>Imagen de la Experiencia</h3></label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>

                <button class="btn btn-primary" style="margin-top: 20px;">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
