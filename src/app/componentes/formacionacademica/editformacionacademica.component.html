<div class="container" style="margin-top: 20px;" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="dequien"><h3>Nombre de la Institución</h3></label>
                    <input type="text" class="form-control" id="dequien" name="dequien" [(ngModel)]="educacion.dequien" required>
                </div>
                <div class="form-group">
                    <label for="curso"><h3>Certificado curso?</h3></label>
                    <input type="text" class="form-control" id="curso" name="curso" [(ngModel)]="educacion.curso" required>
                </div>
                <div class="form-group">
                    <label for="titulo"><h3>Titulo de la Formación</h3></label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educacion.titulo" required>
                </div>
                <div class="form-group">
                    <label for="finalizado"><h3>Año de finalización/algo mas?</h3></label>
                    <input type="text" class="form-control" id="finalizado" name="finalizado" [(ngModel)]="educacion.finalizado" required>
                </div>
                <div class="form-group">
                    <label for="img"><h3>Imagen de la Institución</h3></label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="educacion.img" required>
                </div>

                <button class="btn btn-primary" style="margin-top: 20px;">
                    Editar Formación
                </button>
            </form>
        </div>
    </div>
</div>
